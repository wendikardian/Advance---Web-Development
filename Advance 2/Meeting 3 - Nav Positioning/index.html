<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Positioning in HTML</title>
</head>
<body>
        <p class="sticky">STICKY</p>
        <p class="static">Example of static positioning</p>
        <p class="relative">Example of relative positioning</p>
        <p class="absolute">Example of absolute positioning</p>

        <div class="relative">
            <p>Example of relative positioning</p>
            <div >
                <p class="absolute">Absolute</p>
            </div>
        </div>
        <p class="fixed">Fixed</p>
        <div class="relative">
            <p>Example of relative positioning</p>
            <div >
                <p class="absolute">Absolute</p>
            </div>
        </div>
</body>
</html>
