<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            border: 30px solid black
        }
    </style>
</head>
<body>
    <img src="https://cdn.oneesports.id/cdn-data/sites/2/2022/03/naruto-uzumaki-1-1024x653.webp" alt="" onmouseover="rotateGif(this)" onmouseout="rotateBack(this)"  >


    <script>
        function rotateGif(element){
            console.log("Hello")
            console.log(element)
            element.style.transform = "rotate(180deg)"
        }
        function rotateBack(element){
            element.style.transform = "rotate(0deg)"
            
        }


    </script>
</body>
</html>
