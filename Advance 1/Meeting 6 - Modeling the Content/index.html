<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelling Content</title>
</head>
<body>
    <h1>Let's learn about margin</h1>
    <p style="background-color : cornflowerblue">Tanpa menggunakan margin</p>
    <p style="background-color :Cornflowerblue; margin: 40pt;">Menggunakan margin</p>

    <h1>Let's learn about border</h1>
    <p style="border-style: dotted; border-color: red; border-width: 5px; padding: 20pt;" >Dotted red border</p>
    <p style="border : 5px solid red; padding: 10px">Border with one property</p>

    <h1>Let's learn about display</h1>
    <p style="display: inline; background-color :Cornflowerblue;">Inline</p>
    <p style="display: inline; background-color :Cornflowerblue;">Inline</p>
    <p style="display: block; background-color :Cornflowerblue;">Block</p>
    <p style="display: block; background-color :Cornflowerblue;">Block</p>
    <p style="display: inline-block; background-color :Cornflowerblue;">Inline Block</p>
    <p style="display: inline-block; background-color :Cornflowerblue;">Inline Block</p>
    <p style="display: inline-block; background-color :Cornflowerblue;">Inline Block</p>
    <p style="display: inline-block; background-color :Cornflowerblue;">Inline Block</p>

</body>
</html>
