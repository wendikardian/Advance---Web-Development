<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script|Poppins|Roboto&effect=fire|neon" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Learn to modification a font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|anaglyph|neon|3d">
    <style>
    body {
        font-family: "Sofia", sans-serif;
        font-weight: 500;
    }

    p{
        font: italic 20px "Helvetica Neue",sans-serif;
    }
    
    .font-effect-neon{
        font-size: 30px;
        font-variant: small-caps;
    }

    span{
        font-family: 'Poppins'
        font-weight: 100;
    }

    
    </style>
</head>
<body>
    <p class="font-effect-fire">Introduction</p>
    <p><span class="font-effect-neon">Name : </span> Wendi Kardian </p>
    <p><span>Age : </span> 19 </p>
    <p><span>Regional : </span> West Java, Indonesia </p>
    <p><span>Hobby : </span> Listening to a music </p>
</body>
</html>
