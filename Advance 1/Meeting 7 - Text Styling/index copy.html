<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Content</title>
    <style>
        *{
            font-family :'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }


        .container{
            text-align: center;
        }

        img{
            width : 100pt;
            height : 150pt;
            margin-right: 40pt;
        }
    </style>
</head>
<body>
    <h3 style="text-shadow : 3px 3px 4px aquamarine">My favorite marvel Superheroes </h3>
    <br>
    <div style="float: left" class="container">
        <div style="float: left">
            <img src="captain america.png" alt="Captain America">
            <h4>Captain America</h4>
            <p>Ability Power :  <span style="color: red"> Defence </span></p>
        </div>
        <div style="float: left">
            <img src="wolverine.png" alt="Wolverine">
            <h4>Wolverine</h4>
            <p>Ability Power :  <span style="color: blue"> Attack </span></p>
        </div>
        <div style="float: left">
            <img src="captain marvel.png" alt="Captain Marvel">
            <h4>Captain Marvel</h4>
            <p>Ability Power :  <span style="color: green"> Mage </span></p>
        </div>
        <div style="float: left">
            <img src="iron man.png" alt="Iron Man">
            <h4>Iron Man</h4>
            <p>Ability Power :  <span style="color: blue"> Attack </span></p>
        </div>
    </div>
    <h3 style="box-shadow: 5px 5px 10px rgb(98, 98, 199); clear: both;  width: 30%; background-color: palevioletred">Timedoor Coding Academy</h3>
</body>
</html>
